<!DOCTYPE html>
<html>
<head>
  <title>Dog Breed Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Dog Breed Images Finder</h1>

  <label>Enter the type of breed you want to see the images: </label><br>
  <input id="breedInput" list="breedList" placeholder="eg: husky, german ">
  <datalist id="breedList"></datalist>

  <button id="showBtn">Show Images</button>

  <p id="message"></p>

  <img id="dogImage" width="400">

  <script src="script.js"></script>
</body>
</html>
